<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM.com</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="com">
            <h1>한영닷컴</h1>
            <h6>한수빈 영화 닷컴</h6>
        </div>
        <form id="search" class="search">
            <label >영화 검색</label>
            <input id="searchInput" class="searchInput" type="text" placeholder="영화 제목을 검색하세요" autocomplete="off">
            <button id="searchBtn" class="searchBtn" type="submit">검색</button>
        </form>
    </header>
    <section id="movieList" class="movieList">
    </section>
</body>
</html>
